<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="box">
      <span id="pass-box">Testing</span>
      <div class="row">
        <label for="pass-box">
          <div class="left">
            Password Length
          </div>
        </label>
        <div class="right">
          <input type="number" name="" id="total-char" value="10" max="30" min="2">
        </div>
      </div>
      <div class="row">
        <label for="upper-case">
          <div class="left">
            Contains Uppercase
          </div>
        </label>
        <div class="right">
          <input type="checkbox" name="" id="upper-case">
        </div>
      </div>
      <div class="row">
        <label for="lower-case">
          <div class="left">
            Contains Lowercase
          </div>
        </label>
        <div class="right">
          <input type="checkbox" name="" id="lower-case">
        </div>
      </div>

      <div class="row">
        <label for="number">
          <div class="left">
            Contains Numbers
          </div>
        </label>
        <div class="right">
          <input type="checkbox" name="" id="number">
        </div>
      </div>
      <div class="row">
        <label for="symbols">
          <div class="left">
            Contains Symbols
          </div>
        </label>
        <div class="right">
          <input type="checkbox" name="" id="symbols">
        </div>
      </div>
      <div class="row">
        <button id="btn">
          Generate
        </button>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>



</body>

</html>
